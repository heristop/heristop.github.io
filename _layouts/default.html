<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="keywords" content="php,symfony,blog">
        <meta name="author" content="{{ site.author }}">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=660">
        
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/style.css?{{ site.asset.version }}">
        <link rel="stylesheet" href="/css/ui.totop.css">
        
        <script src="/js/jquery-1.11.0.min.js"></script>
        <script src="/js/jquery.ui.totop.js"></script>
        <script src="/js/toc.js"></script>
    </head>
    <body>
        
        <div class="site">
            
          <div class="header">
            <div>
                <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                <a class="extra" href="/">home</a>
            </div>
            <div class="banner">
                <div class="img"></div>
            </div>
          </div>
          
          <div class="content">
            
          {{ content }}
            
          </div>
          
          <div class="posts"><span>--EOF--</span></div>
          <div class="footer">
            
            <div class="contact profile"></div>
            <div class="contact">
              <p>
                Alexandre Mog√®re<br />
                Lead developer
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{ site.github }}" target="_blank">github.com/{{ site.github }}</a><br />
                <a href="https://twitter.com/{{ site.twitter }}" target="_blank">twitter.com/{{ site.twitter }}</a><br />
                <a href="http://www.linkedin.com/in/{{ site.linkedin }}" target="_blank">linkedin.com/in/{{ site.linkedin }}</a><br />
              </p>
            </div>
          </div>
          
        </div>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $().UItoTop({ scrollSpeed: 200 });
            });
        </script>
        
    </body>
</html>
